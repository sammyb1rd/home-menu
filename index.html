<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Menu</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        <h1 class="header-welcome">Welcome to Herb-IN-Bar</h1>
        <h2 class="header2-welcome"><img class="actual-menu-png" src="img/Screen Shot 2022-03-12 at 4.56.50 PM.png" alt="Image of text Weed Menu"></h2>
        <h3 class="header3-welcome">Brought to you by Sam and Rachel</h3>
    </header>
    <main>
        <div class="main-overall-container">
            <div class="weed-menu">
                <div class="weed-menu-thc">
                    <div class="container-weed">
                        <span class="weed-jar">A</span>
                        <span class="weed-name">Mad Max #21</span>
                        <span class="weed-type">Sativa</span>
                        <span class="weed-thc">21%</span>
                        <span class="weed-farm">Heroes of the Farm</span>
                    </div>
                    <div class="container-weed">
                        <span class="weed-jar">B</span>
                        <span class="weed-name">Gelato Cake</span>
                        <span class="weed-type">Indica</span>
                        <span class="weed-thc">32%</span>
                        <span class="weed-farm">Garden First</span>
                    </div>
                    <div class="container-weed">
                        <span class="weed-jar">C</span>
                        <span class="weed-name">PGSC</span>
                        <span class="weed-type">Hybrid</span>
                        <span class="weed-thc">23%</span>
                        <span class="weed-farm">Ten Four</span>
                    </div>
                </div>
                <div class="weed-menu-cbd">
                    <div class="container-weed">
                        <span class="weed-jar">D</span>
                        <span class="weed-name">Huckleberry Web Flower</span>
                        <span class="weed-type">High CBD</span>
                        <span class="weed-thc">6%</span>
                        <span class="weed-cbd">13%</span>
                        <span class="weed-farm">Deep Creek Gardens</span>
                    </div>
                    <div class="container-weed">
                        <span class="weed-jar">E</span>
                        <span class="weed-name">Critical Mass</span>
                        <span class="weed-type">Hybrid</span>
                        <span class="weed-thc">9%</span>
                        <span class="weed-cbd">14%</span>
                        <span class="weed-farm">Green Dragon Gardens</span>
                        
                    </div>
                 </div> 
            </div>
            <div class="actual-printable-menu">
                <img class="actual-menu-png" src="img/Green and Gold Box Border Geometric Floral Wedding Menu (4).png" alt="Picture of the Hardcopy version of herb menu">
            </div>
        </div>
    </main>




    
</body>
</html>
