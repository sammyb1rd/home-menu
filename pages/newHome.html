<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            padding: 20px;
        }
        .box {
            width: 100%;
            background-color: lightblue;
            margin: 10px 0;
            padding: 20px;
            text-align: center;
            color: #333333; /* Dark gray for text */
            /* other styles */
            border-radius: 8px; /* Optional: for rounded corners */

        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: for rounded corners */
        }
        @media (max-width: 600px) {
            .box {
                background-color: lightgreen;
            }
        }
        @media (min-width: 601px) {
            .box {
                background-color: lightgreen;
            }
        }

        h3 {
            border-radius: 8px;
        }

        .sticker {
            background-color: rgb(24, 24, 187);
            color: white;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: rgb(24, 24, 187);
            color: white;
        }

        .red {
            background-color: red;
        }

        .black  {
            background-color: black;
            color: white;
        }

        .green {
            background-color: darkolivegreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Detective Bernard</h2>
            <h3 class="sticker">STICKER on BLUE</h3>
            <img src="../img/current/db.png" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <h2>Lemon Mints</h2>
            <h3 class="yellow">YELLOW</h3>
            <img src="../img/current/lm.png" alt="Placeholder Image 2">
        </div>
        <div class="box">
            <h2>Mac 1 B Buds</h2>
            <h3 class="blue">BLUE</h3>
            <img src="../img/current/m1.png" alt="Placeholder Image 3">
        </div>
        <div class="box">
            <h2>Pure Michigan</h2>
            <h3 class="black">BLACK</h3>
            <img src="../img/current/pm.png" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <h2>Sherb Pie</h2>
            <h3 class="red">RED</h3>
            <img src="../img/current/sp.png" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <h2>Nice Tsunami</h2>
            <h3 class="green">GREEN - low THC/High CBD</h3>
            <img src="" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <h2>Blue Dragon Desert Frost</h2>
            <h3 class="black">small BLACK - CBD only</h3>
            <img src="" alt="Placeholder Image 1">
        </div>
    </div>
</body>
</html>
